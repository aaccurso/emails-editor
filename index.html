<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emails Editor</title>
</head>
<body>
    <h1>Emails Editor</h1>
    <h2>Basic usage</h2>
    <div class="widget-container">
        <div id="empty-emails-editor"></div>
    </div>
    <h2>Advanced usage</h2>
    <div class="widget-container">
        <div id="emails-editor"></div>
        <p id="initial-emails-count"></p>
    </div>
    <script src="main.js"></script>
    <script>
        EmailsEditor(document.querySelector('#empty-emails-editor'));
        const emailsEditorOptions = {
            emails: [
                {
                    value: 'john@mail.com',
                    isValid: true,
                },
                {
                    value: 'invalid.email',
                    isValid: false,
                },
                {
                    value: 'mike@miro.com',
                    isValid: true,
                },
            ],
            headerTitle: 'Share <strong>Board name</strong> with others',
        };
        const emailsEditor = EmailsEditor(
            document.querySelector('#emails-editor'),
            emailsEditorOptions,
        );
        document.querySelector('#initial-emails-count').innerHTML = `
            Initial emails count: ${emailsEditor.getEmails().length}
        `;
    </script>
    <style>
        .widget-container {
            padding: 50px 100px;
        }
        h1, h2 {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</body>
</html>
